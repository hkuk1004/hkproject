<!DOCTYPE html>
<html>
    <head>
        <title>html5</title>
    </head>
    <body>
        <form action="" method="">
            <fieldset style="width:250px;">
                <legend>개인 정보 입력</legend>
                <table>
                    <tr>
                        <td><label for="name">이름 :</label></td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="age">나이 :</label></td>
                        <td><input id="age" type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset style="width:250px;">
                <legend>여가 활동</legend>
                <table>
                    <tr>
                        <td><label for="hobby">취미 :</label></td>
                        <td><input id="hobby" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="specialty">특기 :</label></td>
                        <td><input id="specialty" type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
