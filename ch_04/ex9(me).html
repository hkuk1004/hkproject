<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><b>글 작성하기</b></legend> 
                <table>
                    <tr>
                        <td>
                            <label for="name"><b>작성자</b></label>
                            <input id="name" type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id"><b>아이디</b></label>
                            <input id="id" type="text" name="id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail"><b>이메일</b></label>
                            <input id="mail" type="text" name="mail1">
                            @
                            <input id="mail" type="text" name="mail2">
                        </td> 
                    </tr>
                    <tr>
                        <td> 
                            <label for="pnum"><b>휴대폰</b></label>
                            <select>
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>019</option>
                            </select>
                            -
                            <input for="pnum" type="text" name="phone1">
                            -
                            <input id="pnum" type="text" name="phone2">
                        </td>  
                    </tr>
                    <tr>
                        <td>
                            <label for="head"><b>글제목</b></label>
                            <input id="head" type="text">
                        </td>                                              
                    </tr>
                    <tr>
                        <td>
                            <label for=""><b>내용</b></label>                   
                            <textarea cols=50 rows=10></textarea> 
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="확인">
                            <input type="reset" value="취소">
                        </td>                       
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
