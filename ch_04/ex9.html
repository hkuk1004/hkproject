<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>글 작성하기</legend>
            <table>
                <tr>
                    <td><label for="name">작성자</label></td>
                    <td><input id="name" type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input id="id" type="text"  name="id"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="text" name="mail1" >@<input id="" type="text" name="mail2" ></td>
                </tr>
                <tr>
                    <td><label for="phone1">휴대폰</label></td>
                    <td>
                      <select  id="phone1" name="phone1">
                        <option value="">010</option>
                        <option value="">011</option>
                        <option value="">016</option>
                        <option value="">019</option>
                      </select>-
                      <input id="" type="text" name="phone2">-
                      <input id="" type="text" name="phone3">
                    </td>
                </tr>
                <tr>
                    <td><label for="title">글제목</label></td>
                    <td><input id="title" type="text" name="title"></td>
                </tr>                
                <tr>
                    <td><label for="content">내용</label></td>
                    <td>
                        <textarea id="content" name="content" cols="52" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="확인">
                        <input type="reset" value="취소"></td>

                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
