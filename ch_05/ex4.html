<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            table>tbody>tr:first-child>td{color:red;}
            .tead>td{color:yellow;}
            .head{color:red;}
            .head-item{color:red;}
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr class="head">
                    <td class="head-item">Lorem</td>
                    <td class="head-item">Ipsum</td>
                </tr>
                <tr>
                    <td>Dolor</td>
                    <td>Amet</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
