<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            header a {color:red;}
            header>*>h1{color:blue;}
            header>*>*:first-child>a{color:yellow;}
            header a:first-child{color:green;}
        </style>
    </head>
    <body>
        <header>
            <hgroup>
                <h1><a href="#">Header</a></h1>
            </hgroup>
            <nav>
                <div><a href="#">Item</a></div>
                <div><a href="#">Item</a></div>
                <div><a href="#">Item</a></div>
            </nav>
        </header>
    </body>
</html>
