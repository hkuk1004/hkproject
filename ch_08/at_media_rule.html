<!DOCTYPE html>
<html>
    <head>
        <title>media query</title>
        <style>
            @media screen{
                body{background-color: red;}
            }
            @media print{
                body{background-color:green;}
            }
        </style>
    </head>
    <body>
        <h1>Ea magna esse ea ex est anim magna minim sit consequat veniam aliquip esse.</h1>
        <p>Ipsum enim anim proident incididunt nisi reprehenderit adipisicing magna deserunt eiusmod do ad sunt.</p>
    </body>
</html>
