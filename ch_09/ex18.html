<!DOCTYPE html>
<html>
    <head>
        <title>Java script</title>
        <script>
            a = prompt('점수를 입력하세요:');
            if(a >= 90){
                alert('A학점 입니다.');
            }
            else if(a >= 80){
                alert('B학점 입니다.');
            }
            else if(a >= 70){
                alert('C학점 입니다.');
            }
            else if(a >= 60){
                alert('D학점 입니다.');
            }
            else{
                alert('F학점 입니다.');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
