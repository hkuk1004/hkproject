<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <script>
            window.onload = function() {
                document.querySelector('h1').style.backgroundColor = 'blue';
                document.querySelector('h2').style.color = 'blue';
            }
        </script>
    </head>
    <body>
        <h1>Process-1</h1>
        <h2>Process-2</h2>
    </body>
</html>
