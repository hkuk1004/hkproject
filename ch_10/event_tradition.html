<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <script>
          window.onload = function() {
              var button = document.getElementById('button');
              button.onclick = function(){
                  this.textContent = this.textContent + '★';
              }
          };
        </script>
    </head>
    <body>
        <button id="button">버튼</button>
    </body>
</html>
