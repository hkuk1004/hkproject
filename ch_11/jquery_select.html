<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                $('h1').css('color','red');
                $('h1').css('background','black');
            });
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
