<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            var date = new Date();
            var hours = date.getHours();

            if (hours < 12){
                alert('오전 '+hours+'시 입니다!!');
            }
            if (12 <= hours){
                alert('오후 '+hours+'시 입니다!!');
            }
        </script>
    </head>

</html>
