<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <script>
            //이벤트를 연결합니다.
            window.onload = function(){
                //문서 객체 추가
                var output = '';
                for(var i=0; i<256; i++){
                    output += '<div></div>';
                }
                document.body.innerHTML = output;
                //문서 객체 선택
                var divs = document.querySelectorAll('div');
                for(var i=0; i<divs.length; i++){
                    var div = divs[i];

                    div.style.height = '2px';
                    div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
                }
            };

        </script>
    </head>
    <body>

    </body>
</html>
