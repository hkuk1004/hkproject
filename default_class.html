<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            h1.select{color:green;}
            li.select{color:red;}
            li{list-style:none;}
        </style>
    </head>
    <body>
        <h1 class="select">과일 목록</h1>
        <ul>
            <li class="select">사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
            <li>감</li>
        </ul>
    </body>
</html>
