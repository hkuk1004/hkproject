<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            input:enabled{background-color: white;}
            input:disabled{background-color: black;}
            input:focus{background-color: orange;
                        color: red;}
        </style>
    </head>
    <body>
        <h2>사용 가능</h2>
        <input type="text">
        <h2>사용 불가능</h2>
        <input type="text" disabled="disabled">
    </body>
</html>
