<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            body{
                /*중앙 정렬 레이아웃*/
                /*margin : 0 auto 와 width 값은 필수 값*/
                margin:0 auto;
                width: 200px;
            }
            div{
                width: 200px;
                height: 300px;
                padding: 10px;
                box-shadow: 5px 5px 10px gray;
                border-radius: 5px;
                text-align: center;       
            }

        </style>
    </head>
    <body>
        <div class="box">
            <h1>Card</h1>
            <input type="image" src="http://placehold.it/100x100">
            <p>Exercitation sint laboris minim duis aliquip dolor consectetur. 
            </p>
        </div>
    </body>
</html>
