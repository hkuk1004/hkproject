<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><b>시작그룹</b></td>
                </tr>
                <tr>
                    <td>
                        <input id="radio1" type="radio" name="start" value="1">
                        <label for="radio1">새 탭 페이지 열기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="radio2" type="radio" name="start" value="2">
                        <label for="radio2">중단한 위치에서 계속하기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="radio3" type="radio" name="start" value="3">
                        <label for="radio3">특정 페이지 또는 페이지 모음 열기</label>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><b>개인정보 및 보안</b></td>
                </tr>
                <tr>
                    <td>
                        <input id="check1" type="checkbox" name="per" value="a">
                        <label for="check1">동기화 및 서비스</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="check2" type="checkbox" name="per" value="b">
                        <label for="check2">로그인 허용</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="check3" type="checkbox" name="per" value="c">
                        <label for="check3">페이지 미리 로드</label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
