<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <style>
            div.container{
                overflow: hidden;
            }
            div.item{
                float:left;
                margin:0 3px;
                padding:10px;
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <p>Esse incididunt minim nostrud Lorem nostrud veniam ea est dolor Lorem velit voluptate.</p>
        <div class="container">
            <div class="item">메뉴 - 1</div>
            <div class="item">메뉴 - 2</div>
            <div class="item">메뉴 - 3</div>
            <div class="item">메뉴 - 4</div>
        </div>
        <p>Aute commodo eiusmod commodo occaecat.</p>
    </body>
</html>
