<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <style>
            .container{
                margin-top: 50px;
                margin-left: 50px;
            }
            .top_bar{
                background: red;
                position:fixed;
                left:0;top:0;right:0;
                height: 50px;
            }
            .left_bar{
                background:blue;
                position:fixed;
                left:0; top:50px; bottom:0;
                width:50px;
            }
        </style>
    </head>
    <body>
        <div class="top_bar"></div>
        <div class="left_bar"></div>
        <div class="container">
            <p>Voluptate fugiat labore consequat aute eu reprehenderit nulla enim commodo ullamco sunt commodo.</p>
            <p>Qui dolor mollit in consequat eiusmod ut Lorem labore ullamco et.</p>
            <p>Nulla mollit laboris cillum proident laboris eu in culpa nisi eu.</p>
            <p>Laborum irure cillum sunt incididunt do labore.</p>
        </div>
    </body>
</html>
