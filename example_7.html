<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <style>
            h1,p{
                width:300px;
            }
            .ellipsis{
                white-space: nowrap;
                overflow:hidden;
                text-overflow:ellipsis;
            }
        </style>
    </head>
    <body>
        <h1 class="ellipsis">Lorem ipsum dolor!!!!!!!!!!!!!!!!!!!!!!!!!!</h1>
        <p class="ellipsis">Lorem ipsum dolor !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
    </body>
</html>
