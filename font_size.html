<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            .a {font-size: 32px;}
            .b {font-size: 2em;}
            .c {font-size: large;}
            .d {font-size: small;}
            .font_arial{font-family: 'Times New Roman';}
            .font_bold{font-weight: bold;}
            .font_italic{font-style: italic;}
            .font_center{text-align:center;}
        </style>
    </head>
    <body>
        <p class="a font_arial">Lorem ipsum</p>
        <p class="b font_bold">Lorem ipsum</p>
        <p class="c font_italic">Lorem ipsum</p>
        <p class="d font_center">Lorem ipsum</p>
    </body>
</html>
