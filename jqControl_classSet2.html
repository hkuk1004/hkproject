<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <style>
            #box{
                width: 100px; height: 100px;
                background-color: red;
            }
            #box.hover{
                background-color: blue;
                border-radius: 50px;
            }
            .green{
                background-color: green;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                $('#box').hover(function(){
                    $('#box').addClass('hover');
                }, function() {
                    $('#box').removeClass('hover');
                });
                $('button').click(function() {
                    $('h1').toggleClass('green');
                });
            });
        </script>
    </head>
    <body>
       <div id="box"></div>
       <h1>Cupidatat nisi sunt reprehenderit dolor commodo nulla cupidatat do.</h1>
       <button>Click</button>
    </body>
</html>
